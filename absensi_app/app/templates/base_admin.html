<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dashboard Admin{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
        }
        .sidebar {
            min-width: 250px;
            max-width: 250px;
            background-color: #0d6efd;
            color: white;
            min-height: 100vh;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 12px 20px;
        }
        .sidebar a:hover {
            background-color: #0b5ed7;
        }
        .content {
            flex-grow: 1;
            padding: 30px;
            background-color: #f8f9fa;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h4 class="p-3">Admin Panel</h4>
        <a href="{{ url_for('main.dashboard_admin') }}">Dashboard</a>
        <a href="{{ url_for('main.daftar_karyawan') }}">Daftar Karyawan</a>
        <a href="{{ url_for('main.data_absensi') }}">Data Absensi</a>
        <a href="{{ url_for('auth.logout') }}">Logout</a>
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
